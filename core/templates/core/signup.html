<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-200 h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded shadow-md w-80">
        <h1 class="text-2xl font-semibold mb-4">Sign Up</h1>
        <form method="post" accept=".">
            {% csrf_token %}
            <div class="mb-4">
                <label for="username" class="block text-gray-700">Username</label>
                {{ form.username }}            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700">Email</label>
                {{ form.email }}
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-700">Password</label>
                {{ form.password1 }}
            </div>
            <div class="mb-4">
                <label for="confirm-password" class="block text-gray-700">Repeat Password</label>
                {{ form.password2 }}
            </div>
            {% if form.errors or form.non_field_errors %}
            <div class="mb-3 p-6 bg-red-100 rounded-xl">
                {% for field in form %}
                    {{ field.errors }}
                {% endfor %}

                {{ form.non_field_errors }}
            </div>
            {% endif %}
            <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded">Sign Up</button>
        </form>
    </div>
</body>
</html>
