{% extends 'core/base.html' %}
{% load static %}
{% block css %} <link rel="stylesheet" href="{% static 'dashboard.css' %}">{% endblock %}
{% block title %}Dashboard{% endblock %}

{% block content %}
    <h1 class="text-3xl lg:text-5xl text-center font-semibold">My Items</h1>
    <div class="mainbody p-4 h-screen">
        <div class="items bg-fblue rounded-md container p-3 col-span-5 h-full">
            <div class="grid grid-cols-1 lg:grid-cols-5 gap-4 ">
                {% for item in items %}
                <a href="{% url 'item:detail' item.id %}" class="flex  lg:flex-col mb-5" style="max-width: 200px;">
                    <img src="{{item.image.url}}" class="w-full hover:scale-105" alt="">
                    <div class="flex flex-col  top-1/2 ">
                        <h2 class="font-bold tracking-wider text-center">{{ item.name }}</h2>
                        <h3 class="font-semibold text-center pb-1">&#8377;{{ item.price }}</h3>
                    </div>
                </a>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
